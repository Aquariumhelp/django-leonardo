{% load staticfiles %}
{% block content %}

<input type="{{ type }}" name="{{ name }}"{% if value %} value="{{ value }}"{% endif %}{% if required %} required{% endif %}{% include "floppyforms/attrs.html" %}>

<script type="text/javascript">
leonardo.utils.loadResource({
    src: "{% static 'js/lib/rangeslider.min.js' %}",
    callback: function(){
        $(function(){
            $('input[type="range"]').rangeslider({
              onSlide: function(position, value) {
                $("#{{ attrs.id }}").attr('data-original-title', value)
                  .tooltip('fixTitle').tooltip('show');

                $("#{{ attrs.id }}").attr("title", value);
                $("#{{ attrs.id }}").tooltip({trigger:'manual'});
                }
            });
            $("#{{ attrs.id }}").attr("data-toggle", "tooltip");
            $("#{{ attrs.id }}").attr("data-placement", "top");
            $("#{{ attrs.id }}").attr("title", {{ value }});
            $("#{{ attrs.id }}").tooltip({trigger:'manual'});
        });
    }});
</script>

{% endblock %}
