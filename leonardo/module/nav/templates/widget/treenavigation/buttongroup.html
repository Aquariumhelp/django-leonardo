{% extends widget.get_base_template %}

{% load feincms_page_tags %}

{% block content %}
{% feincms_nav root level=level depth=depth as toplevel %}
<div class="btn-group{% if widget.orientation == 'vertical' %}-vertical{% endif %}">
  {% for page in toplevel %}
  <a href="{{ page.get_absolute_url }}" class="btn btn-default{% if widget.orientation == 'vertical' %} btn-block{% endif %}">{{ page.title }}</a>
  {% endfor %}
</div>
{% endblock %}
