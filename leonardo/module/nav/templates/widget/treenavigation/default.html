{% extends "widget/base.html" %}

{% load feincms_page_tags %}

{% block content %}
<div class="ui-buttonset">
{% with root.level as level %}
{{request.webcms_page}}
{% feincms_nav request.webcms_page level=1 depth=2 as toplevel %}
{% for p in toplevel %}
<a class="{% if forloop.first %}first {% endif %}{% if forloop.last %}last {% endif %}{% if p|is_equal_or_parent_of:current %}active{% endif %}" href="{{ p.get_absolute_url }}">{{ p.title }}</a>
{% endfor %}
{% endwith %}
</div>
<script type="text/javascript">
$(document).ready(function() {
	$("#{{ widget.fe_identifier }} .ui-buttonset a").button().removeClass('ui-corner-all');
	$("#{{ widget.fe_identifier }} .ui-buttonset a.first").addClass('ui-corner-left');
	$("#{{ widget.fe_identifier }} .ui-buttonset a.last").addClass('ui-corner-right');
});
</script>
{% endblock %}
