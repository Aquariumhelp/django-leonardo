{% extends "widget/base.html" %}

{% load feincms_page_tags %}

{% block content %}
{% feincms_nav root level=level depth=depth as toplevel %}
{% for page in toplevel %}
<a href="{{ page.get_absolute_url }}" class="btn btn-default {% if widget.orientation == 'vertical' %}btn-block{% endif %}" type="button">{{ page.title }}</a>
{% endfor %}
{% endblock %}
