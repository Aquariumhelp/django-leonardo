{% extends widget.get_base_template %}

{% load i18n feincms_tags feincms_page_tags %}

{% block content %}
<div data-ride="carousel" class="carousel slide" id="carousel_{{ widget.fe_identifier }}" style="height: 500px;">
  <ol class="carousel-indicators">
    {% for child_page in page.get_children %}
    <li{% if forloop.first %} class="active"{% endif %} data-slide-to="{{ forloop.counter0 }}" data-target="#carousel_{{ widget.fe_identifier }}"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner" role="listbox">
    {% for child_page in page.get_children %}
    <div class="item{% if forloop.first %} active{% endif %}">
      <div class="carousel-caption">
        {% include "widget/contextnavigation/_page.html" %}
      </div>
    </div>
    {% endfor %}
  </div>
  <a data-slide="prev" href="#carousel_{{ widget.fe_identifier }}" class="left carousel-control">
    <span class="fa fa-angle-left"></span>
  </a>
  <a data-slide="next" href="#carousel_{{ widget.fe_identifier }}" class="right carousel-control">
    <span class="fa fa-angle-right"></span>
  </a>
</div>
{% endblock %}
