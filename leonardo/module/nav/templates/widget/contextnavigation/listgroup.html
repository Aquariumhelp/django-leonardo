{% extends widget.get_base_template %}

{% block items %}
<div class="list-group">
  {% for child_page in page.get_children %}
  {% if child_page.in_navigation %}
  <a href="{{ child_page.get_absolute_url }}" class="list-group-item">
    {% include "widget/contextnavigation/_page.html" %}
  </a>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
