{% extends widget.get_base_template %}

{% block content %}
{% for child_page in page.children.all %}
{% if child_page.in_navigation %}
<div id="{{ child_page.slug }}" class='fullSection'>
  <div class="container">
    {% include "widget/contextnavigation/_page.html" %}
  </div>
</div>
{% endif %}
{% endfor %}
{% endblock %}
