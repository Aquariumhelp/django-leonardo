{% extends widget.get_base_template %}

{% load i18n feincms_tags feincms_page_tags %}

{% block content %}
<div class="box-group">
  <div class="panel box">
    {% for child_page in page.get_children %}
    <div id="{{ widget.fe_identifier }}_{{ forloop.counter0 }}" class="tab-pane">
      <div class="box-header with-border">
        <h4 class="box-title">
          <a class="" aria-expanded="true" data-toggle="collapse" data-parent="#accordion" href="#{{ widget.fe_identifier }}_{{ forloop.counter0 }}">{{ child_page.title }}</a>
        </h4>
      </div>
      {% feincms_render_region child_page region request %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
