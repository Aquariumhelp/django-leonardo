{% extends widget.get_base_template %}

{% load i18n feincms_tags feincms_page_tags %}

{% block content %}
<div class="panel-group" id="accordion_{{ widget.fe_identifier }}">
  {% for child_page in page.get_children %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion_{{ widget.fe_identifier }}" href="#accordion_{{ widget.fe_identifier }}_{{ forloop.counter0 }}">{{ child_page.title }}</a>
      </h4>
    </div>
    <div id="accordion_{{ widget.fe_identifier }}_{{ forloop.counter0 }}" class="panel-collapse collapse in">
      <div class="panel-body">
        {% feincms_render_region child_page region request %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
