{% extends widget.get_base_template %}

{% load i18n %}
{% load leonardo_app_url %}

{% block content %}

<form action="{% app_reverse 'haystack_search' 'leonardo.module.search.apps.search' %}" method="get" class="navbar-form navbar-left" role="search">
	{% if widget.inline %}
	<div>
		  <div class="form-group">
		    <input type="text" class="form-control" name="q" placeholder="Search">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
	</div>
	{% else %}
	<div class="fieldset">
		<input value="{{ query }}" type="text" class="form-control"  name="q" id="search_keywords" />
	</div>
	<div class="buttonset">
		<button type="submit" class="button"><span><span>{% trans "Search" %}</span></span></button>
	</div>
	{% endif %}
</form>
{% endblock %}
