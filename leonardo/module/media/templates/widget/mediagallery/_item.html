{% load i18n thumbnail %}
<a class="thumbnail" data-title="{{ item.translation.default_caption|default:'' }}" data-footer="{{ item.translation.description|default:'' }}" data-toggle="lightbox" href="{{ item.file.url }}" rel="{{ widget.fe_identifier }}" data-gallery="multiimages">
  {% thumbnail item.file widget.thumb_geom crop="center" as thumbnail %}
  <img class="img-responsive" src="{{ thumbnail.url }}" alt="{{ item.translation.default_alt_text }}" />
  {% endthumbnail %}
</a>
