{% extends widget.get_base_template %}
{% load thumbnail %}

{% block content %}
<div class="carousel-gallery jcarousel" id="{{ widget.fe_identifier }}-gallery" data-jcarousel="true">
  <ul>
    {% for category_file in widget.category.all_files.all %}
    {% with category_file.file as file %}
    <li>{% include "widget/mediagallery/_image.html" %}</li>
    {% endwith %}
    {% endfor %}
  </ul>
</div>
<script type="text/javascript" src="{{ STATIC_URL }}jquery/carousel.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $("#{{ widget.fe_identifier }}-gallery").jcarousel();
  $("#{{ widget.fe_identifier }}-gallery a[rel='{{ widget.fe_identifier }}']").colorbox();
});
</script>
{% endblock %}
