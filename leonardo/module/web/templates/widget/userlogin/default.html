{% extends "widget/base.html" %}

{% load i18n %}

{% block content %}
<div id="user_info" class="pull-right">

	<ul class="nav navbar-nav {% if widget.inline %}navbar-inline{% else %}navbar-collapse{% endif %}">
		
	  {% if request.user.is_authenticated %}
	    <li><a class="fa fa-user" data-toggle="control-sidebar" href="#">{{ request.user.username }}</a></li>
	    <li><a href="{% url 'horizon:module:auth:logout' %}">Sign Out</a></li>
	  {% else %}
	  	{% if widget.type == '2' %}
	    	<li><a class="ajax-modal" href="{% url 'horizon:module:auth:login' %}">Sign In</a></li>
	  	{% else %}
	    	<li><a href="{% url 'admin:login' %}">Sign In</a></li>
	  	{% endif %}
	  {% endif %}

	</ul>
</div>
{% endblock %}
