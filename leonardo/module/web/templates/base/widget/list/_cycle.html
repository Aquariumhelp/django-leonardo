{% extends widget.get_base_list_template %}

{% load divide %}

{% block items %}
<div class="row no-gutter">
  {% for child_page in page.get_children %}
  {% if child_page.in_navigation %}
  <div class="col-md-{{ 12|divide:widget.objects_per_row }}">
    {% include "widget/contextnavigation/_page.html" %}
  </div>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
