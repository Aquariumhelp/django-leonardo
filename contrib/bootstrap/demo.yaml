auth.User:
  admin:
    password: root
    mail: root@admin.cz
web.Page:
  QuickStart:
    title: Quickstart
    slug: quickstart
    override_url: /
    featured: false
    theme: bootstrap
    in_navigation: true
    active: true
    color_scheme: default
    content:
      header:
        web.SiteHeadingWidget:
          attrs:
            site_title: Leonardo Site
            content_theme: navbar
            base_theme: default
          dimensions:
            md: 2
        web.TreeNavigationWidget:
          attrs:
            depth: 2
            content_theme: navbar
            base_theme: default
          dimensions:
            md: 6
        web.UserLoginWidget:
          attrs:
            layout: inline
            type: 2
            content_theme: navbar
            base_theme: default
          dimensions:
            md: 4
      col3:
        web.HtmlTextWidget:
          attrs:
            content_theme: documentation
            base_theme: default
            label: Quickstart
            text: " "
          dimensions:
            md: 6
       web.FeedReaderWidget:
          attrs:
            content_theme: default
            base_theme: default
            label: Recent News
            objects_per_row: 1
            objects_per_page: 8
            source_address: https://www.leonardo-cms.org/en/news/feed/ 
          dimensions:
            md: 6
      footer:
        web.HtmlTextWidget:
          attrs:
            content_theme: footer
            base_theme: default
            align: center
            text: " "