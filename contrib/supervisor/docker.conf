[supervisord]
nodaemon=true

[program:app]
priority=10
directory=/opt/apps/leonardo
command=/usr/local/bin/uwsgi
    --http-socket 0.0.0.0:8000
    -p 4
    -b 32768
    -T
    --master
    --max-requests 5000
    -H /opt/ve/leonardo
    --static-map /static=/opt/apps/leonardo/static
    --static-map /static=/opt/ve/leonardo/lib/python2.7/site-packages/django/contrib/admin/static
    --module wsgi:application
user=root
autostart=true
autorestart=true