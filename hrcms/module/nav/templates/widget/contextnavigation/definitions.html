{% extends "widget/base.html" %}

{% load feincms_tags %}
{% load webcms_tags %}

{% block content %}
<dl>
	{% for child_page in page.get_children %}
	{% if child_page.is_active %}
	<dt><a href="{{ child_page|get_url }}">{{ child_page.short_title }}</a></dt>
	<dd>{{ child_page.content_subtitle|safe }}</dd>
	{% endif %}
	{% endfor %}
</dl>
{% endblock %}
