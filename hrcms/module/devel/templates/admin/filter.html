{% load i18n %}

<h3>{% blocktrans with title as filter_title %}Filter by "{{ filter_title }}"{% endblocktrans %}</h3>
<ul>
	{% for choice in choices %}
	<li class="{% if choice.selected %}selected{% else %}normal{% endif %}">
		<a href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a>
	</li>
	{% endfor %}
</ul>
