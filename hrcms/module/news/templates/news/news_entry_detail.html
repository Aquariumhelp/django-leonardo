{% extends "widget/base.html" %}

{% load i18n %}
{% load feincms_tags %}

{% block page_title %}
{{ object }}
{% endblock %}

{% block content %}
<div class="news_item ui-helper-clearfix">
	<div class="meta">{{ object.published_on|date:"j. m. Y" }}</div>
	{% feincms_render_region object "content" request %}
	<a class="button f-right" href="../"><span><span>{% trans "News archive" %}</span></span></a>
</div>
{% endblock %}
